<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>@akash1810</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer mode="waterfall">

        <!-- Drawer Toolbar -->
        <core-toolbar>Menu</core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="{{page}}" valueattr="data-page">
          <paper-item data-page="home">Profile Badges</paper-item>
          <paper-item data-page="about">About</paper-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main mode="waterfall">

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>{{appName}}</span>
        </core-toolbar>

        <!-- Main Content -->
        <core-pages selected="{{page}}" valueattr="data-page">
          <section data-page="home">
            <profile-badge-list url="{{profileUrl}}"></profile-badge-list>
          </section>

          <section data-page="about">
            <mark-down-ajax url="/README.md"></mark-down-ajax>
          </section>

        </core-pages>

      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
