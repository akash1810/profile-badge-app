<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>where it's @</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">
    <core-media-query query="max-width: 500px" queryMatches="{{smallScreen}}"></core-media-query>
      <core-header-panel flex mode="waterfall-tall" tallClass="medium-tall">
          <core-toolbar data-smallScreen="{{smallScreen}}">
            <div class="bottom">where it's @{{atIdentity}}</div>
          </core-toolbar>
        <div id="intro">
          <p>Hi! Here's where you can find me online.</p>
          <p>I'm usually <span>@{{atIdentity}}</span> but the icons below should guide you to the right places.</p>
          <p>See you soon!</p>
        </div>
        <profile-badge-list url="{{profileUrl}}" query="max-width: 500px"></profile-badge-list>
      </core-header-panel>
  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
