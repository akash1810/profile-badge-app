<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../../bower_components/core-media-query/core-media-query.html">

<style>
  @font-face {
    font-family: 'FontAwesome';
    src: url('../../../bower_components/font-awesome/fonts/fontawesome-webfont.eot?v=4.0.3');
    src: url('../../../bower_components/font-awesome/fonts/fontawesome-webfont.eot?#iefix&v=4.0.3') format('embedded-opentype'), url('../../../bower_components/font-awesome/fonts/fontawesome-webfont.woff?v=4.0.3') format('woff'), url('../../../bower_components/font-awesome/fonts/fontawesome-webfont.ttf?v=4.0.3') format('truetype'), url('../../../bower_components/font-awesome/fonts/fontawesome-webfont.svg?v=4.0.3#fontawesomeregular') format('svg');
    font-weight: normal;
    font-style: normal;
  }
</style>

<polymer-element name="profile-badge" attributes="url faClass query">
  <template>
    <core-media-query query="{{query}}" queryMatches="{{smallScreen}}"
                      on-core-media-change="{{onMediaQueryChange}}"></core-media-query>

    <link rel="stylesheet" href="../../../bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="profile-badge.css">

    <a href="{{url}}" target="_blank">
      <paper-shadow id="logo" z="1">
        <i class="fa fa-{{faClass}}"></i>
      </paper-shadow>
    </a>
  </template>
  <script>
    (function () {
      Polymer({
        query: 'max-width: 500px',

        onMediaQueryChange: function (e) {
          var cls = 'small-screen';
          e.detail.matches ? this.classList.add(cls) : this.classList.remove(cls);
        }
      });
    })();
  </script>
</polymer-element>
